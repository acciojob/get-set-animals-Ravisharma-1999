<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal, Cat, and Dog Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animal Classes Demo</h1>
        <button id="genericAnimalButton">Create Generic Animal</button>
        <button id="catButton">Create Cat</button>
        <button id="dogButton">Create Dog</button>
        <div class="output" id="output">
            <p>Click a button to see the output here.</p>
        </div>
    </div>
    <script>
        // Animal Class
        class Animal {
            constructor(species) {
                this._species = species;
            }

            get species() {
                return this._species;
            }

            makeSound() {
                return "Some generic animal sound!";
            }
        }

        // Cat Class
        class Cat extends Animal {
            constructor() {
                super("Cat");
            }

            purr() {
                return "purr";
            }
        }

        // Dog Class
        class Dog extends Animal {
            constructor() {
                super("Dog");
            }

            bark() {
                return "woof";
            }
        }

        // DOM Elements
        const outputDiv = document.getElementById("output");

        // Event Listeners
        document.getElementById("genericAnimalButton").addEventListener("click", () => {
            const genericAnimal = new Animal("Generic Animal");
            outputDiv.innerHTML = `
                <p>Species: ${genericAnimal.species}</p>
                <p>Sound: ${genericAnimal.makeSound()}</p>
            `;
        });

        document.getElementById("catButton").addEventListener("click", () => {
            const cat = new Cat();
            outputDiv.innerHTML = `
                <p>Species: ${cat.species}</p>
                <p>Sound: ${cat.makeSound()}</p>
                <p>Purr: ${cat.purr()}</p>
            `;
        });

        document.getElementById("dogButton").addEventListener("click", () => {
            const dog = new Dog();
            outputDiv.innerHTML = `
                <p>Species: ${dog.species}</p>
                <p>Sound: ${dog.makeSound()}</p>
                <p>Bark: ${dog.bark()}</p>
            `;
        });
    </script>
</body>
</html>
